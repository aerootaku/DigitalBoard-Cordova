    <section class="container-pages">


        <div class="card pages-card col-lg-4 col-md-6 col-sm-6">
            <div class="card-body ">
                <div class="h4 text-center text-theme"><strong>Digital Bulletin Board</strong></div>
                <div class="small text-center text-dark"> Login to Account </div>
               
                    <form id="loginForm">
                        <div class="form-group">
                            <div class="input-group">
                                 <span class="input-group-addon text-theme"><i class="fa fa-user"></i> 
                                </span>
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Username" required />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon text-theme"><i class="fa fa-asterisk"></i></span>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Password" autocomplete="new-password" required />
                            </div>
                        </div>
                        <input type="hidden" name="login" id="login">
                        <div class="form-group form-actions">
                            <button type="submit" class="btn btn-theme login-btn" name="login">Login</button>
                        </div>
                    </form>
                <div class="text-center">
                    <small>Don't you have an account ? Please
                        <a href="signup.html" class="text-theme" id="signup">Sign up</a>
                    </small>
                </div>

    <script>
        Pusher.logToConsole = true;

        var pusher = new Pusher('b7a01f95de7dcfc94bfd', {
            cluster: 'ap1',
            forceTLS: true
        });

        var channel = pusher.subscribe('my-channel');
        channel.bind('my-event', function(data) {
            if(data.role == 'Student'){
                console.log("For Admin and Staff");
                console.log(data);
                cordova.plugins.notification.local.schedule({
                    title: data.title,
                    text: data.message,
                    foreground: true
                });
            }
        });
    </script>
