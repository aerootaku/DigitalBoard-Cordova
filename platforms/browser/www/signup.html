<body onload="init()">
<section class="container-pages">


    <div class="card pages-card col-lg-4 col-md-6 col-sm-6">
        <div class="card-body ">
            <div class="h4 text-center text-theme"><strong>Digital Bulletin Board</strong></div>
            <div class="small text-center text-dark"> Register New Employee </div>

            <form id="formFaculties">
                <div class="form-group">
                    <label>ID Number</label>
                    <input type="text" class="form-control" name="employeeid" onkeypress="validate(event)" pattern="\d*" maxlength="5" minlength="5" required oninvalid="this.setCustomValidity('ID Number must be equal to 5 and contains number only')" oninput="this.setCustomValidity('')" />
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstname" required />
                </div>
                <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" class="form-control" name="middlename" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastname" required />
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select name="role" class="form-control" required>
                        <option value="Dean">College Dean Coordinator</option>
                        <option value="Scholar">Scholarship and Financial Assistance Coordinator</option>
                        <option value="Sports">Sports Coordinator</option>
                        <option value="Faculty">Faculty</option>
                    </select>
                </div>
                <input type="hidden" name="registerSubmit" />
                <div class="form-group form-actions">
                    <button type="submit" class="btn btn-theme login-btn" name="login">Register</button>
                </div>
            </form>
            <div class="text-center">
                <small>Already have an account? Please
                    <a href="" class="text-theme" onclick="window.open('login.html')">Login</a>
                </small>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button class="btn btn-danger btn-block" onclick="window.open('index.html', '_self')"><i class="mdi mdi-home"></i></button>
                    </div>
                </div>
            </div>

        </div>
        <!-- end card-body -->
    </div>
    <!-- end card -->
</section>
